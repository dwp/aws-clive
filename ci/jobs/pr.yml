jobs:
  - name: aws-clive-pr
    plan:
      - get: aws-clive-pr
        trigger: true
        version: every
      - put: aws-clive-pr
        params:
          path: aws-clive-pr
          status: pending
      - .: (( inject meta.plan.terraform-bootstrap ))
        input_mapping:
          aws-clive: aws-clive-pr
      - .: (( inject meta.plan.terraform-plan ))
        input_mapping:
          aws-clive: aws-clive-pr
        params:
          TF_WORKSPACE: "qa"
          DETAILED_EXITCODE: ""
        on_failure:
          put: aws-clive-pr
          params:
            path: aws-clive-pr
            status: failure
        on_success:
          put: aws-clive-pr
          params:
            path: aws-clive-pr
            status: success
