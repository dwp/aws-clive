jobs:
  - name: aws-clive-pr
    plan:
      - in_parallel:
        - get: aws-clive-pr
          trigger: true
          version: every
        - get: emr-launcher-release
          trigger: false
      - put: aws-clive-pr
        params:
          path: aws-clive-pr
          status: pending
      - task: linting-shell
        input_mapping:
          aws-clive: aws-clive-pr
        config:
          platform: linux
          image_resource:
            type: docker-image
            source:
              repository: koalaman/shellcheck-alpine
              tag: latest
          run:
            path: sh
            args:
              - -exc
              - |
                find . -name "*.sh" ! -name "get_lambda_release.sh" ! -name "cloudwatch.sh" | cat >> shell-list

                # Ignore SC2154 as it will fail all terraform vars that are passed to scripts
                # Ignore SC1091 due to sourcing of files that aren't in the same path locally so shellcheck will fail, but these files are on the boxes
                for i in $(cat shell-list); do shellcheck -e SC2154 -e SC1091 $i; done
            dir: aws-clive
          inputs:
            - name: aws-clive
      - .: (( inject meta.plan.terraform-bootstrap ))
        input_mapping:
          aws-clive: aws-clive-pr
      - task: terraform-plan
        config:
          platform: linux
          image_resource:
            type: docker-image
            source:
              repository: ((dataworks.terraform_repository))
              tag: ((dataworks.terraform_version))
          params:
            TF_INPUT: false
            TF_CLI_ARGS_apply: -lock-timeout=300s
            TF_CLI_ARGS_plan: -lock-timeout=300s
            TF_WORKSPACE: qa
          run:
            path: sh
            dir: aws-clive
            args:
              - -exc
              - |
                terraform fmt -recursive -check=true
                cp ../terraform-config/terraform.tf .
                cp ../terraform-config/terraform.tfvars .
                export TF_VAR_emr_ami_id=$(cat ../al2-emr-ami/id)
                export TF_VAR_emr_launcher_zip="{base_path = \"../emr-launcher-release\", version = \"$(cat ../emr-launcher-release/version)\"}"
                terraform init
                terraform workspace show
                terraform plan
          inputs:
            - name: aws-clive
            - name: terraform-config
            - name: emr-launcher-release
#            - name: al2-emr-ami
        input_mapping:
          aws-clive: aws-clive-pr
        on_failure:
          put: aws-clive-pr
          params:
            path: aws-clive-pr
            status: failure
        on_success:
          put: aws-clive-pr
          params:
            path: aws-clive-pr
            status: success
